<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        img {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Srija</h1>
        <p>Hello! I'm a web enthusiast learning to build beautiful and simple websites. 
           I enjoy coding, exploring new technologies, and creating user-friendly designs.</p>
        <img src="salaar.jpg" alt="my photo">
    </div>
</body>
</html>
